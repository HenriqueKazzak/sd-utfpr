<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abertura de Conta</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    <!--    trigger quando clicar em enviar-->
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('form-principal').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const object = {};
            data.forEach((value, key) => {
                object[key] = value;
                console.log(key, value)
            });
            const json = JSON.stringify(object);
            console.log(json)
            fetch('http://localhost:8080/api/v1/service-a', {
                method: 'POST',
                body: json
            }).then(response => {
                if (response.ok) {
                    alert('Conta aberta com sucesso!');
                    form.reset();
                } else {
                    alert('Erro ao abrir conta!');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Erro ao abrir conta!');
            });
        });
    });
</script>
<body>
<!--header <nav> lightblue background-->
<nav class="navbar navbar-light" style="background-color: #83c1ff;">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8080">FedBank</a>
    </div>
</nav>
<!--container with form-->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Abertura de Conta</h1>
            <form id="form-principal" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Endere√ßo</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
